{% extends 'layout.html' %}

{% block sub_header %}
    {% for post in posts %}
<article class="blog-post">
        <h2 class="blog-post-title">
        <a href="/posts/{{ post.pk }}">{{ post.title }}</a>
        </h2>
        <p class="blog-post-meta">{{ post.created_at|date:'d, M Y' }} by <a href="#">{{ post.author.get_full_name }}</a></p>

        {{ post.summary|safe }}

      </article>
{% endfor %}

{% endblock %}
